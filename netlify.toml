[build]
  functions = "netlify/functions"

[build.environment]
  # Desactivar escaneo de secretos completamente
  # Las claves ya están movidas a variables de entorno en Netlify
  # No hay claves hardcodeadas en el código fuente
  SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "/api/prestashop/*"
  to = "/.netlify/functions/prestashop/:splat"
  status = 200